<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
    <title>RETRO Calculator</title>
  </head>

  <body>
    <div class="calc-container">
      <div class="calculator">
        <div class="calc-header">
          <p class="calc-model">
            <img class="logoImg" src="visual/rainbow.png" />RETROCALCULATOR
          </p>
          <div class="solarContainer">
            <p class="solar">┃</p>
            <p class="solar">┃</p>
            <p class="solar">┃</p>
            <p class="solar">┃</p>
            <p class="solar">┃</p>
            <p class="solar">┃</p>
          </div>
          <div class="screen">
            <div class="upper-screen"></div>
            <div class="main-screen">0</div>
          </div>
        </div>

        <div class="button-container">
          <div class="button-column">
            <button value="Escape" class="calc-button clear">C</button>
            <button value="7" class="calc-button number">7</button>
            <button value="4" class="calc-button number">4</button>
            <button value="1" class="calc-button number">1</button>
            <button value="0" class="calc-button number">0</button>
          </div>
          <div class="button-column">
            <button value="Backspace" class="calc-button backspace clear">
              CA
            </button>
            <button value="8" class="calc-button number">8</button>
            <button value="5" class="calc-button number">5</button>
            <button value="2" class="calc-button number">2</button>
            <button value="." class="calc-button dot">.</button>
          </div>
          <div class="button-column">
            <button value="**" class="calc-button operator brown">
              x<sup>y</sup>
            </button>
            <button value="9" class="calc-button number">9</button>
            <button value="6" class="calc-button number">6</button>
            <button value="3" class="calc-button number">3</button>
            <button value="-+" class="calc-button sign">±</button>
          </div>
          <div class="button-column">
            <button value="/" class="calc-button operator brown">÷</button>
            <button value="*" class="calc-button operator brown">×</button>
            <button value="-" class="calc-button operator brown">–</button>
            <button value="+" class="calc-button operator brown">+</button>
            <button value="=" class="calc-button evaluate black">=</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        LenR0y
      </p>
    </footer>

    <!-- <div id="solarPowerText" class="topCalcText">Two-Way Power</div>
    </div> -->
  </body>
</html>
